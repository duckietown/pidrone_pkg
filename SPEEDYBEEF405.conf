# diff                                        

# version
# Betaflight / SPEEDYBEEF405V3 (SBF4) 4.3.2 Apr  7 2023 / 03:15:27 (f156481e9) MSP API: 1.44

# start the command batch
batch start

board_name SPEEDYBEEF405V3

# feature
feature -RX_SERIAL
feature RX_MSP

# map
map AERT1234

# aux
aux 0 1 1 1500 2100 0 0
aux 1 0 0 1500 2100 0 0

# rxfail
rxfail 3 h

# master
set acc_calibration = -9,-5,24,1
set mag_hardware = NONE
set baro_hardware = NONE
set min_throttle = 1100
set motor_pwm_protocol = ONESHOT125
set small_angle = 5
set yaw_deadband = 10
set pid_process_denom = 8

profile 0

# profile 0
set p_pitch = 80
set i_pitch = 60
set d_pitch = 75
set p_roll = 80
set i_roll = 60
set d_roll = 75

rateprofile 0

# rateprofile 0
set roll_srate = 0
set pitch_srate = 0

# end the command batch
batch end

# save settings
save
